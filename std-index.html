<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Page</title>
    <link rel="icon" href="img/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>

    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="nav-container container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Attendance Register
        </a> 
          <a href="login.html" class="btn btn-outline-secondary">Logout</a>
      </div>
    </nav>
     
    <div class="container">
      <div class="event-form" id="event-form"  style="display: none;">
          <h2>Create Event</h2>
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" placeholder="Event Name">

          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate">

          <label for="studentList">Student List (Comma Separated):</label>
          <input type="text" id="studentList" placeholder="Student1, Student2, Student3">

          <button class="btn btn-outline-secondary" id="createEventButton">Create Event</button>
      </div>

      <div class="attendance-form" id="attendance-form"  style="display: none;">
        <h2>Mark Attendance</h2>
        <label for="selectEvent">Select Event:</label>
        <select id="selectEvent"></select>

        <div id="attendanceList"></div>

        <button class="btn btn-outline-secondary" id="markAttendanceButton">Submit Attendance</button>
    </div>

      <div class="dashboard" id="dashboard" style="margin-top: 70px;">
          <h2>Attendance Dashboard</h2>
          <label for="dashboardEvent">Select Event:</label>
          <select id="dashboardEvent"></select>
          <div id="attendanceDashboardTable"></div>
      </div>
    </div>
 

    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2025 Copyright
      </div>
    </footer>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
